<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>{{ page_title }}</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <!--date is added to stylesheet name, to force it to be reloaded-->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}?{% now "U" %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap5.1.3.min.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'news:index' %}"><div class="mainbutton">Home</div></a></li>
          <li><a href="{% url 'news:links' %}"><div class="mainbutton">All links</div></a></li>
          {% if user.is_authenticated %}
          <hr>
          <li><a href="{% url 'news:addlink' %}"><div class="mainbutton">Add link</div></a></li>
          <li><a href="{% url 'news:configuration' %}"><div class="mainbutton">Configuration</div></a></li>

          <hr>
          <li><a href="{% url 'admin:logout' %}"><div class="mainbutton">Logout</div></a></li>
          {% else %}
          <hr>
          <li><a href="{% url 'admin:login' %}"><div class="mainbutton">Login</div></a></li>
          {% endif %}
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
